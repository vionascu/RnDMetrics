name: Build and deploy to GitHub Pages

on:
  # This workflow is DISABLED - deployment is handled by metrics.yml
  # Keeping it only to avoid breaking existing deployment history
  workflow_dispatch:
    # Manual trigger only for debugging

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Prepare dashboard files
        run: |
          mkdir -p build
          cp docs/dashboard.html build/index.html
          cp docs/dashboard-executive.html build/executive.html
          mkdir -p build/docs
          cp docs/*.md build/docs/ 2>/dev/null || true
          mkdir -p build/external-repos
          cp docs/external-repos/*.md build/external-repos/ 2>/dev/null || true
          echo "âœ… Dashboard files prepared for deployment"
          ls -la build/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'build'

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
