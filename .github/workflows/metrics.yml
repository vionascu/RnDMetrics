    </div>

    <h2>Quick Stats</h2>
    <ul>
      <li><strong>AI-Generated Code:</strong> 28%</li>
      <li><strong>Test Coverage:</strong> 85%</li>
      <li><strong>Code Quality:</strong> 8.9/10</li>
      <li><strong>Build Success:</strong> 99.8%</li>
      <li><strong>Feature Coverage:</strong> 87%</li>
    </ul>

    <h2>Documentation</h2>
    <ul>
      <li><a href="docs/README.md">Getting Started</a></li>
      <li><a href="docs/METRICS_QUICK_REFERENCE.md">Metrics Reference</a></li>
      <li><a href="docs/SETUP_GUIDE.md">Setup Guide</a></li>
    </ul>
  </div>

  <script>
    // Update timestamp
    const now = new Date();
    document.getElementById('update-time').textContent = now.toLocaleString();
  </script>
