    .dashboard-links a:hover { background: #0056b3; text-decoration: none; }
    .status { color: #28a745; font-size: 0.9em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ RnDMetrics Dashboard</h1>
    <p>Real-time R&D metrics for TrailEquip, TrailWaze, and RnDMetrics projects.</p>
    <p class="status">‚úÖ Last updated: <span id="update-time">Loading...</span></p>

    <h2>Available Dashboards</h2>
    <div class="dashboard-links">
      <a href="index.html">üìä Basic Dashboard</a>
