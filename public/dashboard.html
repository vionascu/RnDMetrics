<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RnDMetrics - Trailwaze Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f1c1a 0%, #142624 100%);
            color: #f5f3e9;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #f2b155;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #c6d4cf;
            font-size: 1.1em;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: rgba(17, 32, 30, 0.8);
            border: 1px solid #355e57;
            border-radius: 14px;
            padding: 24px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            border-color: #f2b155;
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(242, 177, 85, 0.1);
        }

        .metric-label {
            color: #9cb0aa;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #f2b155;
        }

        .stats-table {
            background: rgba(17, 32, 30, 0.8);
            border: 1px solid #355e57;
            border-radius: 14px;
            padding: 24px;
            backdrop-filter: blur(10px);
            margin-bottom: 40px;
        }

        .stats-table h2 {
            color: #f5f3e9;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(242, 177, 85, 0.1);
            color: #f2b155;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 1px solid #355e57;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid rgba(53, 94, 87, 0.5);
            color: #c6d4cf;
        }

        .badge {
            display: inline-block;
            background: #f2b155;
            color: #1b1b1b;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge.success {
            background: #4ade80;
        }

        .footer {
            text-align: center;
            color: #9cb0aa;
            padding-top: 20px;
            border-top: 1px solid #355e57;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä RnDMetrics Dashboard</h1>
            <p class="subtitle">Trailwaze Project Analytics</p>
        </header>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">üìà Total Commits</div>
                <div class="metric-value">15</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">üìù Lines of Code</div>
                <div class="metric-value">26K<span style="font-size: 0.5em; margin-left: 8px;">LOC</span></div>
            </div>
            <div class="metric-card">
                <div class="metric-label">‚úÖ Total Tests</div>
                <div class="metric-value">56</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">üß™ Pass Rate</div>
                <div class="metric-value">100<span style="font-size: 0.5em; margin-left: 8px;">%</span></div>
            </div>
        </div>

        <div class="stats-table">
            <h2>üß™ Test Metrics</h2>
            <table>
                <thead>
                    <tr>
                        <th>Test Type</th>
                        <th>Count</th>
                        <th>Percentage</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>Feature Tests</strong></td>
                        <td>41</td>
                        <td>73%</td>
                        <td><span class="badge success">‚úì Pass</span></td>
                    </tr>
                    <tr>
                        <td><strong>Integration Tests</strong></td>
                        <td>15</td>
                        <td>27%</td>
                        <td><span class="badge success">‚úì Pass</span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="footer">
            <p>Generated: <span id="timestamp"></span> | RnDMetrics v1.0</p>
        </div>
    </div>

    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
